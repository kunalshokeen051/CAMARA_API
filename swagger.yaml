paths:
  /GetDeviceStatus:
    post:
      tags:
        - Device Status API
      summary: Retrieve device status
      requestBody:
        content:
          application/json:
            schema:
              required:
                - UEID
                - UEPORT
              type: object
              properties:
                UEID:
                  type: string
                UEPORT:
                  type: string
                  description: Unique identifier of the device
        required: false
      responses:
        '200':
          description: Device status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'The current status of the device (e.g., online, offline)'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: BAD_REQUEST
                  status:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: <Error Message for the User>
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: INTERNAL_SERVER_ERROR
                  status:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: An unexpected error occurred.
      security:
        - OAuth2: []
